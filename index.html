<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday - сервис для создания открыток</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <!-- Сменя текста и фона -->
        <div class="header__button-wrapper">
          <button class="header__button-change header__button-change_text">
            Поменять поздравление
          </button>
          <button class="header__button-change header__button-change_fon">
            Поменять фон
          </button>
        </div>
        <!-- Смена пола для поздравления -->
        <div class="header__button-wrapper">
          <button
            class="header__button-gender header__button-gender_man"
            aria-label="поменять на поздравление для мужчин"
          ></button>
          <button
            class="header__button-gender header__button-gender_woman"
            aria-label="поменять на поздравление для женщин"
          ></button>
        </div>
      </div>
    </header>

    <main class="card">
      <div class="container card__container">
        <div class="card__wrapper">
          <img
            class="card__image"
            src="img/card-w-01.jpg"
            alt="фон для открытки"
          />
          <p class="card__text">
            Поздравляю с днем рожденья! <br />
            Пусть будет жизнь полна веселья,<br />
            Не будет грусти и хлопот,<br />
            А только счастье круглый год!<br />
            <br />
            Желаю творческих успехов,<br />
            Прекрасных дней, улыбок, смеха.<br />
            Любви, душевного тепла,<br />
            Как сказка, чтобы жизнь была!
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
